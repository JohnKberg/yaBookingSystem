<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lägg till Användare</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/yaBooking.css" rel="stylesheet" />
    <style>
        .glyphicon{font-size: 20px;}
        .glyphicon-plus{float: right;}
        a.glyphicon{text-decoration: none;cursor: pointer;}
        .glyphicon-trash{margin-left: 10px;}
    </style>
</head>
<body ng-app="UsersApp">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bokning 1.0</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Användare</a></li>
                    <li><a href="#Boka">Boka</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" ng-controller="UsersCtrl" ng-init="listUsers()">
        <div class="panel panel-default">
            <div class="panel-heading">
                Användare
                <a href="#" class="glyphicon glyphicon-plus" onclick="$('.usersform').slideDown();"></a>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger none"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;<p></p></div>
                <div class="alert alert-success none"><span class="glyphicon glyphicon-ok"></span>&nbsp;<p></p></div>
                <div class="row">
                    <div class="col-sm-6 usersform none">
                        <form>
                            <div class="form-group">
                                <label for="userid">Nr</label>
                                <input type="text" value="" class="form-control" id="userid" placeholder="Nr" ng-model="tempUser.Id" />
                            </div>
                            <div class="form-group">
                                <label for="username">Namn</label>
                                <input type="text" value="" class="form-control" id="username" placeholder="Namn" ng-model="tempUser.Name" />
                            </div>
                            <div class="form-group">
                                <label for="password">Lösenord</label>
                                <input type="text" value="" class="form-control" id="password" placeholder="Lösenord" ng-model="tempUser.Password" />
                            </div>
                            <div class="form-group">
                                <button id="btn-add-user" class="btn btn-success" ng-hide="editMode" ng-click="addUser()">Lägg till</button>
                                <button id="btn-add-user" class="btn btn-success" ng-hide="!editMode" ng-click="saveEditUser()">Uppdatera</button>
                                <button id="btn-cancel" class="btn btn-default" onclick="$('.usersform').slideUp(); $('.form-control').val('');">Avbryt</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <table id="tbl-users" class="table table-bordered table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th style="width:10%;">Nr</th>
                                    <th style="width:75%;">Namn</th>
                                    <th style="width:15%;">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="user in users">
                                    <td>{{user.Id}}</td>
                                    <td>{{user.Name}}</td>
                                    <td class="nowrap">
                                        <a href class="glyphicon glyphicon-edit" ng-click="editUser(user)"></a>
                                        <a href class="glyphicon glyphicon-trash" ng-click="deleteUser(user)"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <loading></loading>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="users-controller.js"></script>
</body>



</html>
